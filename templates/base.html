<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Providence RoSports{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/misc_icons/prs_favicon.png') }}" />
</head>
<body>
  <header class="navbar">
    <a href="/" class="logo-link">
      <div class="logo-icon"></div>
      <span class="logo-text">Providence RoSports</span>
    </a>

    <nav class="nav-links">
      <a href="/" class="nav-home-link">Home</a>

      <div class="dropdown">
        <button class="dropbtn">Leagues</button>
        <div class="dropdown-content">
          <a href="/pfl" class="dropdown-item league-option pfl">PFL</a>
          <a href="/pbl" class="dropdown-item league-option pbl">PBL</a>
          <a href="/pbul" class="dropdown-item league-option pbul">PBUL</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Socials</button>
        <div class="dropdown-content">
          <a href="https://discord.gg/providencerosports" target="_blank" class="social-option discord">Discord</a>
          <a href="https://www.youtube.com/channel/UCaleDoEtBrNhe5m6gMqvJLw" target="_blank" class="social-option youtube">YouTube</a>
          <a href="https://www.tiktok.com/@providence.rosports" target="_blank" class="social-option tiktok">TikTok</a>
        </div>
      </div>
    </nav>

    <div class="auth-status">
      {% if user %}
      <div class="user-info">
        <img src="{{ user['avatar_url'] }}" alt="User Avatar" class="user-avatar" />
        <span class="user-name">{{ user['username'] }}</span>
        <a href="/logout" class="logout-btn">Logout</a>
      </div>
      {% else %}
      <a href="/login" class="discord-login-btn">Sign in with Discord</a>
      {% endif %}
    </div>
  </header>

  {% block content %}{% endblock %}
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo"></div>
      <p>&copy; Providence RoSports 2025. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
