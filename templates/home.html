{% extends "base.html" %}
{% block title %}Home - Providence RoSports{% endblock %}
{% block content %}

<style>
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-image: url('/static/images/misc_icons/home_page_background.png');
    background-size: cover;
    background-position: center;
    z-index: -2;
  }

  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: -1;
  }

  .section-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .widget-box {
    background-color: #1E1E1E;
    border-radius: 12px;
    padding: 1.25rem;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .league-card {
    width: 300px;
    min-width: 300px;
    height: 180px;
    min-height: 180px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 16px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    background-size: cover;
    background-position: center;
    transition: transform 0.3s ease;
    border: 3px solid white;
    position: relative;
    overflow: hidden;
  }

  .league-card:hover {
    transform: scale(1.05);
  }

  .league-card .overlay {
    pointer-events: none;
  
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.85);
    opacity: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease;
  }

  .league-card:hover .overlay {
    opacity: 1;
  }

  .league-card .league-logo {
    position: absolute;
    top: 10px;
    left: 10px;
    height: 40px;
    width: 40px;
    object-fit: contain;
  }

  .league-card .overlay > * {
    pointer-events: auto;
  }

  .league-card .title {
    font-size: 1.8rem;
    margin-top: 1.5rem;
    color: white;
  }

  .league-card .subtitle {
    font-size: 1rem;
    font-weight: normal;
    color: white;
  }

  .hero-section {
    padding: 4rem 2rem;
    text-align: center;
  }

  .hero-title {
    color: var(--prs-color);
  }

  .hero-subtitle {
    color: white;
  }
</style>

<main class="hero-section fade-in">
  <h1 class="hero-title">Welcome to Providence RoSports</h1>
  <p class="hero-subtitle">Start your Roblox sporting career here</p>
</main>

<div class="section-container fade-in-delayed" style="margin-top: 3rem;">
  <div class="widget-box">
    <h2 style="color: var(--prs-color); font-size: 2rem; margin-bottom: 1.5rem;">Explore Our Leagues</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem;">
      {% for league in league_data %}
<a href="/{{ league.name.lower() }}" class="league-card" style="background-image: url('{{ league.cover }}'); border-color: {{ league.color }};">
        <div class="overlay">
          <img src="{{ url_for('static', filename='images/league_icons/' + league.name.lower() + '.png') }}" class="league-logo" alt="logo">
          <div class="title" style="color: {{ league.color }};">{{ league.name }}</div>
          <div class="subtitle" style="color: {{ league.color }};">{{ league.game_name }}</div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
